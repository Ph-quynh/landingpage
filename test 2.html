<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Slideshow Example</title>
  <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slideshow-container {
      max-width: 1140px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    img {
      width: 1140px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="resource/img/1.1.1.jpg" alt="Image 1">
  </div>

  <div class="mySlides">
    <img src="resource/img/Slider_2.png" alt="Image 2">
  </div>

  <!-- Add more slides as needed -->

  <script>
    let slideIndex = 0;

    function showSlides() {
      let i;
      const slides = document.querySelectorAll('.mySlides');
      
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }

      slideIndex++;

      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].style.display = 'block';
      setTimeout(showSlides, 3000); // Đổi hình sau mỗi 2 giây (2000 milliseconds)
    }

    // Bắt đầu chuyển động tự động khi trang web được tải
    showSlides();
  </script>
</div>

</body>
</html>
