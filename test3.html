<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Slider</title>
  <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #banner {
      width: 1140px;
      overflow: hidden;
    }

    #image-container {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slider-image {
      width: 1140px;
      height: auto;
    }
  </style>
</head>
<body>

<div id="banner">
  <div id="image-container">
    <img class="slider-image" src="resource/img/1.1.1.jpg" alt="Image 1">
    <img class="slider-image" src="resource/img/Slider_2.png" alt="Image 2">
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  const imageContainer = document.getElementById("image-container");
  let imageIndex = 0;

  function nextSlide() {
    imageIndex = (imageIndex + 1) % document.querySelectorAll(".slider-image").length;
    updateImageContainer();
  }

  function updateImageContainer() {
    const translateValue = -imageIndex * 100;
    imageContainer.style.transform = `translateX(${translateValue}%)`;
  }

  setInterval(nextSlide, 3000); // Chuyển động mỗi 3 giây (3000 milliseconds)
</script>

</body>
</html>
