<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            font-family: Barlow;
        }

        .logo {
            float: left;
            width: 100px;
            margin-top: 30px;
            margin-left: 10px;
        }

        .main-nav {
            float: right;
            list-style-type: none;
            margin-right: 50px;
            margin-top: 50px;
        }

        .main-nav li {
            display: inline-block;
            margin-right: 30px;
        }

        .main-nav li a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: 500;
        }

        .main-nav li a:hover,
        .main-nav li a:active {
            padding: 5px 5px;
            border-radius: 10px;
            background-color: #D8A19E;
        }

        .nav-link {
            text-decoration: none;
            color: #D8A19E;
        }

        .nav-link:hover {
            color: #EAC3B7;
        }

        .nav-item {
            position: relative;
        }

        .nav-item:hover .sub-list {
            display: block;
            width: max-content;
        }

        .sub-list {
            display: none;
            /* Mặc định ẩn danh sách con */
            text-align: center;
            background-color: #EAC3B7;
            list-style-type: none;

            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
        }

        .sub-list li a {
            color: black;
            padding: 5px 10px 5px 10px;
        }

        .sub-list li:hover {
            background-color: #000;
        }

        .sub-list a:hover {
            text-decoration: none;
            color: #D8A19E;
        }

        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-radius: 10px;
        }

        .dropdown:hover .dropbtn {
            background-color: #D8A19E;
            border-radius: 10px;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;

        }
    </style>
</head>

<body>
    <!-----HEADER----->
    <div class="row">
        <div class="col-sm-1"><a href="#"><img class="logo"
                    src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.15752-9/377121268_740816798089053_7803726867605151259_n.png?_nc_cat=110&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=fdzUD5sQhU0AX9HC0UW&_nc_ht=scontent.fsgn2-6.fna&oh=03_AdRZlW9IgudKNdrEKhbm-Ris5SIbpfQlcvm4TlJHzy47Mw&oe=6572DDA1"
                    alt="logo"></a></div>
        <div class="col-sm-8" style="padding: 0px; margin-top: 25px;">
            <ul class="main-nav">
                <li><a href="#">Trang chủ</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Dịch vụ</a>
                    <div class="dropdown-content">
                        <a href="#">Dịch vụ 1</a>
                        <a href="#">Dịch vụ 2</a>
                        <a href="#">Dịch vụ 3</a>
                    </div>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Liên hệ</a></li>
                <a href="#" class="search"><i class="fa fa-search"></i></a>
        </div>

        <div class="col-sm-3">
            <ul class="nav justify-content-end">
                <li class="nav-item" style="margin-top: 25px; margin-right: 10px;">
                    <img src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png" alt=""
                        style="height: 30px; width: 30px;">
                </li>
                <div style="margin: 20px 30px 0px 0px;">
                    <li class="nav nav-item">
                        <a class="nav-link" href="#" style="padding: 0px; margin-top: 15px;">Nhóm 6</a>
                        <ul class="sub-list justify-content-end" id="menu" style="padding: 0px;">
                            <li><a style="text-decoration: none;" href="#">Trang cá nhân</a></li>
                            <li><a style="text-decoration: none;" href="#">Cài đặt</a></li>
                            <li><a style="text-decoration: none;" href="#">Đăng xuất</a></li>
                        </ul>
                    </li>
                </div>
                <li class="nav-item" style="margin-top: 35px; margin-right: 10px;">
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                    </select>
                </li>

            </ul>
        </div>
    </div>

    </header>
</body>

</html>
